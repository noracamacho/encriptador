<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="http://fonts.googleapis.com">  
    <link rel="preconnect" href="https://fonts-gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="Logo" class="logo">
    </header>
    <main class="container">
        <section class="left-panel">
            <textarea id="input-text" placeholder="Ingrese el texto aqui"></textarea>
            <div class="info">
                <div class="circle">i</div> Solo letras minúsculas y sin acentos.
            </div>
            <div class="buttons">
                <button id="encrypt-btn">Encriptar</button>
                <button id="decrypt-btn">Desencriptar</button>
            </div>
        </section>
        <section class="right-panel">
            <div class="placeholder">
                <img src="./images/placeholder.png" alt="Placeholder">
                <p class="bold-text">Ningún mensaje fue encontrado</p>
                <p class="regular-text">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="result">
                <textarea id="output-text" placeholder="" readonly></textarea>
                <button id="copy-btn">Copiar</button>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
